<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Architecture</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">References</a></li>
                    </ul>
                </nav>
                <div class="logo">
                    <span>Mansion</span>
                </div>
                <div class="header__phone bounce">
                    <span>+677 4555 5777 4577</span>
                    <img class="header__phone--icon" src="images/icons/icon-phone.png" alt="Phone icon">
                </div>
            </div>
            <!-- header__wrapper for mobile -->
            <div class="header__wrapper--mobile">
                <div class="logo">
                    <span>Mansion</span>
                </div>
                <button class="btn-toggle">
                    <img src="images/icons/icon-hamburger.png" alt="hamburger menu">
                </button>
            </div>
            <!-- main-nav for mobile-->
            <nav class="main-nav-mobile">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">References</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- HERO -->
    <section class="hero">
        <div class="hero__top container">
            <div class="hero__top--heading">
                <h1 class="heading-primary"><span class="display-block">Modern</span> architecture</h1>
            </div>
            <div class="hero__top--extra">
                <div>
                    <p>- Since 2021</p>
                </div>
                <div>
                    <p>Architecture.</p>
                    <p>Design.</p>
                    <p>Planning.</p>
                </div>
            </div>
        </div>
        <div class="hero__bottom">
            <img class="hero__bottom--image" src="images/image-hero.jpg" alt="">
        </div>
    </section>

</body>
</html>
